<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="container-fluid">
        <h1>Radio buttons</h1>

        <div class="form-check">
            <label for="man" class="form-check-label">Man</label>
            <input id="man" type="radio" class="form-check-input" name="gender">
        </div>
        <div class="form-check">
            <label for="woman" class="form-check-label">Woman</label>
            <input id="woman" type="radio" class="form-check-input" name="gender">
        </div>
    </div>
</div>
</body>
</html>
